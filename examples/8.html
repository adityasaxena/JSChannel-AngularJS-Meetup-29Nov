<!DOCTYPE html>
<html>
<head>
    <title>Example 8 / AngularJS Meetup 29 November</title>
</head>
<body ng-app="app">

<div ng-controller="MainController">
    <h3>Biodata</h3>
    <table border="1" cellpadding="5" style="border-collapse:collapse; width:800px;">
        <thead>
        <tr>
            <th>
                Name
            </th>
            <th>
                Address
            </th>
            <th>
                Phone
            </th>
            <th>
                Date of Birth
            </th>
            <th>
                Bank Balance
            </th>
            <th>
                Actions
            </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="bio in bios">
            <td>
                {{bio.name}}
            </td>
            <td>
                {{bio.address}}
            </td>
            <td>
                {{bio.phone}}
            </td>
            <td>
                {{bio.dob | date:fullDate}}
            </td>
            <td>
                {{bio.bankBalance | currency:'Rs '}}
            </td>
            <td>
                <button ng-click="removeBio($index, bios)">Remove</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="../js/angular.js"></script>
<script>
    angular.module('app', []);

    function MainController($scope){
        $scope.removeBio = function(index, bios){
            //            bios.splice(index,1);

</body>
</html>
